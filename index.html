<!DOCTYPE html>
<html ng-app="directiveWorkshop">
<head>
	<title>My Directives</title>
</head>
<body ng-controller="mainCtrl">

<div>
<h2>Pending</h2>
	<form>
		<input ng-model="query" placeholder="Search"/>
		<pending class="btn" request="getData()"></pending>
	</form>
</div>

<div>
<h2>Notifications</h2>
	<form>
		<input ng-model="title" placeholder="title"/>
		<input ng-model="body" placeholder="body"/>
		<input ng-model="icon" placeholder="iconUrl"/>
		<button notify request="">Submit</button>
	</form>
</div>

<scripts>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="static/js/mainCtrl.js"></script>
	<script type="text/javascript" src="static/js/mainService.js"></script>
	<script type="text/javascript" src="static/js/myDirectives.js"></script>
</scripts>

</body>
</html>
